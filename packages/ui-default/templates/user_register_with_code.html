{% extends "layout/immersive.html" %}
{% block content %}
<div class="immersive--content immersive--center">
  <h1>{{ _('Sign Up') }}</h1>
  <center><p>外校同学请加入QQ群联系oj管理员说明用意，由管理员后台注册</p></center>
  <hr>
  <center><p>本校学生请务必填写正确信息，若填写有误仅第一次免费修改，后续修改20元一次（你影响我放学吃饭了）</p></center>
  <hr>
  <form method="POST">
    <div>
      <label class="inverse material textbox">
        {{ _('Email') }}
        <input type="text" value="{{ mail }}" disabled>
      </label>
    </div>
    <div>
        <label class="inverse material textbox">
          {{ _('Stu_RealName') }}
          <input name="stuname" type="text" autofocus>
        </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('Stu_ID') }}
        <input name="stuid" type="text" autofocus>
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('Reg_Stu_ClassName') }}
        <input name="stuclass" type="text" autofocus>
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('Username') }}
        <input name="uname" type="text" autofocus>
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('Password') }}
        <input name="password" type="password">
      </label>
    </div>
    <div>
      <label class="inverse material textbox">
        {{ _('Repeat Password') }}
        <input name="verifyPassword" type="password">
      </label>
    </div>
    <div class="text-center">
      <input type="hidden" name="csrfToken" value="{{ handler.csrfToken }}">
      <input type="submit" value="{{ _('user_register') }}" class="inverse expanded rounded primary button">
    </div>
  </form>
</div>
{% endblock %}
